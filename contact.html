            <a class="navbar-brand my-5 container-fluid col d-flex justify-content-center text-light" href="contact.html">

            </a>
        </header>
        <!-- Contact form  -->
           
            <div class="contact text-light container ">
                <h6>
                    Find My Instagram Right Now! <a href="#office-location">&darr;</a>
                </h6>
                    <!-- only makes sense in the mobile version -->
               
                <div class="container row col-md-6">
                    
                </div>

               

                <div class="office mt-5 container ">
                    <div class="row">

                    
                        <div class="col-md-6">

                            <h2>
                                Your Suggestion Matters
                            </h2>
        
                            <form class="form">
                                <div>
                                    <label for="name">Name</label>
                                </div>
                                <div>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div>
                                    <label for="email">E-mail Address</label>
                                </div>
                                <div>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                                <div>
                                    <label for="message">Your Message</label>
                                </div>
                                <div>
                                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                                </div>
                            </form>
                            <button type="submit" class="py-3 submit btn btn-outline-secondary">
                                Submit
                            </button>

                        </div>

                     <div class="col-md-6 mt-5">
                        <h2>My Office</h2>
                        <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.7700198109583!2d-75.75982286646911!3d45.34909572275814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1680029714585!5m2!1sen!2sca"
                        width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="googlemap" >
                        </iframe>
                     </div>
                     
                    </div>

                    
                </div>



            </div>


        <!-- footer  -->
